---
layout: default
---
<ul class="tags">
  {% for tag in page.tags %}
    <li><a href="{{ site.github.url }}/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
